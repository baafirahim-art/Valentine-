<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Shake effect */
.shake {
  animation: shake 0.4s;
}
@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-5px, 5px); }
  50% { transform: translate(5px, -5px); }
  75% { transform: translate(-5px, -5px); }
  100% { transform: translate(0); }
}

/* Floating hearts & ribbons */
.float {
  position: fixed;
  bottom: -20px;
  animation: floatUp linear infinite;
  opacity: 0.9;
}
@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Rose petals */
.petal {
  position: fixed;
  width: 16px;
  height: 16px;
  background: radial-gradient(circle, #ff2d55, #b3002d);
  border-radius: 50% 50% 50% 0;
  transform: rotate(45deg);
  animation: petalFall 4s linear forwards;
}
@keyframes petalFall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(120vh) rotate(720deg); }
}

/* Card */
.container {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  width: min(90%, 420px);
  z-index: 2;
}

.from-text {
  font-size: 13px;
  letter-spacing: 2px;
  font-weight: bold;
  color: #ff4d6d;
}

h1 {
  color: #ff4d6d;
  margin: 20px 0;
}

/* Buttons */
.buttons {
  position: relative;
  height: 140px;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  position: absolute;
}

#yes { background: #ff4d6d; color: white; left: 50%; transform: translateX(-120%); }
#no { background: #ddd; left: 50%; transform: translateX(10%); }
#maybe { background: #ffd6e0; left: 50%; transform: translateX(-50%); top: 70px; }

/* Envelope */
#envelope {
  width: 180px;
  height: 120px;
  margin: 20px auto;
  position: relative;
  cursor: pointer;
  display: none;
}
.envelope-body { width: 100%; height: 100%; background: #ff4d6d; border-radius: 10px; position: absolute; }
.envelope-flap {
  width: 0; height: 0;
  border-left: 90px solid transparent;
  border-right: 90px solid transparent;
  border-bottom: 60px solid #ff758f;
  position: absolute; top: 0;
  transform-origin: top;
  transition: transform 1s;
}
.open .envelope-flap { transform: rotateX(180deg); }
.envelope-text {
  position: absolute;
  width: 100%;
  top: 45px;
  color: white;
  font-weight: bold;
}

/* Final */
#final { display: none; animation: fadeIn 1.5s forwards; }
@keyframes fadeIn { from { opacity: 0; transform: scale(0.85); } to { opacity: 1; transform: scale(1); } }

#final img { 
  width: 100%; 
  border-radius: 15px; 
  margin-top: 15px; 
  transform: translateY(100px); 
  opacity: 0; 
  transition: all 1s ease-out;
}

/* Buttons under image */
#final .btn-container { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
.reload, .share {
  padding: 12px 24px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}
.reload { background: #222; color: white; }
.share { background: #25D366; color: white; }

/* Mobile */
@media (max-width: 480px) {
  h1 { font-size: 22px; }
  button { font-size: 16px; }
  #final .btn-container { flex-direction: column; gap: 10px; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="card">

  <div class="from-text">FROM ALEXANDER ‚ù§Ô∏è</div>
  <h1 id="title">Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes">Yes üíò</button>
    <button id="no">No üíî</button>
    <button id="maybe">Maybe üò©</button>
  </div>

  <div id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
    <div class="envelope-text">Click Me üíå</div>
  </div>

  <div id="final">
    <h2 id="finalText"></h2>
    <img src="gorilla.jpg.jpeg" id="gorillaImg">
    <div class="btn-container">
      <button class="share" id="shareBtn">Share on WhatsApp üì≤</button>
      <button class="reload" onclick="location.reload()">Again üîÑ</button>
    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const HER_NAME = "ABENA";

  /* Floating hearts & ribbons */
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.textContent = Math.random() > 0.5 ? "üíñ" : "üéÄ";
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (18 + Math.random() * 14) + "px";
    el.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 7000);
  }, 300);

  /* Rose petals */
  function petals() {
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.className = "petal";
      p.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 4000);
    }
  }

  /* Buttons */
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const maybe = document.getElementById("maybe");
  const envelope = document.getElementById("envelope");
  const final = document.getElementById("final");
  const gorillaImg = document.getElementById("gorillaImg");
  const music = document.getElementById("music");
  const card = document.getElementById("card");
  const title = document.getElementById("title");
  const finalText = document.getElementById("finalText");

  let noClicks = 0, maybeClicks = 0;

  /* YES button */
  yes.onclick = () => {
    document.querySelector(".buttons").style.display = "none";
    envelope.style.display = "block";
    music.play();
    petals();
  };

  /* NO button */
  no.onclick = () => {
    noClicks++;
    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 400);
    const messages = [
      `Really ${HER_NAME}? üòè`,
      `Stop playing ${HER_NAME} üòÇ`,
      `Nahhh you love me üòà`
    ];
    no.textContent = messages[Math.min(noClicks - 1, 2)];
    if (noClicks >= 3) yes.click();
  };

  /* MAYBE button */
  maybe.onclick = () => {
    maybeClicks++;
    title.textContent = maybeClicks === 1
      ? `${HER_NAME}, don‚Äôt do this üò©`
      : `You already know the answer üòè`;
    if (maybeClicks > 1) maybe.style.display = "none";
  };

  /* Envelope open */
  envelope.onclick = () => {
    envelope.classList.add("open");
    setTimeout(() => {
      envelope.style.display = "none";
      final.style.display = "block";
      finalText.innerHTML = `So you want more gift? üòà‚ù§Ô∏è<br>${HER_NAME},PSYCHüòÇ, ALEXANDER GOT THIS FOR YOUüòÇü´µ. I LOVE YOU BTW`;

      // Gorilla animation entrance
      gorillaImg.style.transform = "translateY(100px)";
      gorillaImg.style.opacity = 0;
      setTimeout(() => {
        gorillaImg.style.transform = "translateY(0)";
        gorillaImg.style.opacity = 1;
      }, 50);

      petals();
    }, 1000);
  };

  /* WhatsApp Share */
  document.getElementById("shareBtn").onclick = () => {
    const msg = `üòÇ‚ù§Ô∏è I just got trapped into being Alexander's Valentine!`;
    window.open(
      `https://wa.me/233537889150?text=${encodeURIComponent(msg)}`,
      "_blank"
    );
  };
});
</script>

</body>
</html>
